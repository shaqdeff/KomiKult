            ></a>
            <h3 class="komikult"><span class="logo-line">|</span> KomiKult</h3>
          </div>
          <ul id="navItems" class="nav-items">
            <li class="nav-item"><a href="#">Home</a></li> 
            <li class="nav-item">
              <a href="#scroll-dest">Characters</a> (<span class="items-number"></span>)
            </li>
            <li class="nav-item"><a href="#about">About</a></li>
          </ul>
        </nav>
        <section class="hero-section">
          <div class="hero">
            <img src="./assets/marvel-black.jpg" alt="" />
            <h1 class="headline">Komik Kulture</h1>
          </div>
        </section>
        <a href="#scroll-dest">
          <div class="scroll-down"></div>
        </a>
      </header>
      <div class="slider"></div>
      <div class="spidey-container"><img class="spidey" src="./assets/spidey-one.png" alt=""></div>
        <div id="scroll-dest"></div>
        <h2 class="char-heading" id="char-heading">Characters</h2>
        <hr class="solid" />
      <section class="charct" id="charct">
        <div class="container">
          <ul class="charc-list" id="charc-list"></ul>
        </div>
      </section>

      <div class="modal" id="modal">
        <div class="modal-header">
          <button data-close-button id="close-button" class="close-button">
            &times
          </button>
        </div>
        <div class="modal-body">
          <img id="modal-img" class="modal-img" src="${imageUrl}" alt="" />
          <p id="modal-desc" class="description">${description}</p>
        </div>
        <h2 id="modal-name" class="modal-name">${name}</h2>
        <div class="comment-section">
          <div class="comments">
            <h4 class="comment-count center">
              Comments (<span id="comment-count"></span>)
            </h4>
            <ul id="comment-list" class="display-comments"></ul>
          </div>

          <h2>Add a comment</h2>
          <form id="commentForm">
            <input type="hidden" id="charid" value="" />
            <input
              type="text"
              placeholder="Your name"
              class="username"
              id="addName"
            />
          </form>
          <textarea
            form="commentForm"
            class="insights"
            id="insights"
            cols="30"
            rows="10"
            placeholder="Your insights"
          ></textarea>
          <button type="submit" id="add-button">Add comment</button>
        </div>
      </div>
      <div id="overlay"></div>
      <section class="about" id="about">
        <div class="container about-container">
          <h1 class="about-header">About</h1>
          <hr />
          <p class="about-p">
            A list of characters that can be found on the Marvel Database.
          </p>
        </div>
      </section>
      <footer>
        <div class="container">
          <p>Designed By Mohammed & Shaquille</p>
          <p id="copyright"></p>
        </div>
      </footer>
    </main>
